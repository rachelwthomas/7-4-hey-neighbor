{% extends 'tools/base.html'%}



{% block content %}
  <h1>This is my tool page</h1>
    {% for tools in object_list %}
    <div class="tool-container">
      <div>{{tools.name}}</div>
      <div><img src="{{tools.picture}}" alt=""></div>
      <span>${{tools.price}}</span>
      <span>{{tools.neighbor}}</span>
    </div>
    {% endfor %}
  <a href="{% url 'tools:create' %}">Add Tool</a>
{% endblock content %}
